<div class="surface-section ">
  <div class="bg-teal-50 m-3 lg:m-5 border-round">
    <div class="p-4">
      <div class="text-900 text-3xl font-medium mb-3">Account Information</div>
    </div>
    <div class="p-4">
      <form [formGroup]="userForm">
        <div class="grid">
          <div class="col-12 lg:col-6">
            <label for="email" class="block text-900 font-medium mb-2">Email</label>
            <input id="email" type="text" pInputText class="w-full mb-3" [formControlName]="'email'">
          </div>
          <div class="col-12 lg:col-6">
            <label for="regno" class="block text-900 font-medium mb-2">Registration Number</label>
            <input id="regno" type="text" pInputText class="w-full mb-3" [formControlName]="'regno'">
          </div>
        </div>

        <div class="grid">
          <div class="col-12 lg:col-6">
            <label for="name" class="block text-900 font-medium mb-2">Full Name</label>
            <input id="name" type="text" pInputText class="w-full mb-3" [formControlName]="'name'">
          </div>
          <div class="col-12 lg:col-6">
            <label for="role" class="block text-900 font-medium mb-2">Role</label>
            <input id="role" type="text" pInputText class="w-full mb-3" [formControlName]="'role'">
          </div>
        </div>

        <label for="university" class="block text-900 font-medium mb-2">University</label>
        <p-dropdown id="university" [options]="universities" [optionLabel]="'name'" [optionValue]="'id'"
                    [styleClass]="'w-full mb-3'" [formControlName]="'university'"></p-dropdown>
        <p-divider></p-divider>

        <button pButton pRipple label="Update" icon="pi pi-check" class=""></button>
      </form>
    </div>
  </div>
</div>
